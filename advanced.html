<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="stylesheet.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body id="marg">

        <div class="links">
            <a href="index.html">Google Search</a>
        </div>
        <img id="small_image" src="https://res.cloudinary.com/demo/image/fetch/fl_png8/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </br>
       
        <h3 style="margin-left:10px; color:red ; margin-bottom:30px;">Advanced Search</h3>
        </br>
        
        <form action="https://www.google.com/search" style="font-size:100%;">
            <div class="space">
                <h6 style="margin-left: 20px;">Find pages with...</h6>
                </br>
                <div class="outerdiv">   
                    <label class="info">all these words:</label>
                </div> 
                <input type="text" name="as_q" class="pos_input"> 
                </br>
                <div class="outerdiv"> 
                    <label class="info">this exact word or phase:</label>
                </div> 
                <input type="text" name="as_epq" class="pos_input"> 
                </br>
                <div class="outerdiv"> 
                    <label class="info">any of these words:</label>
                </div> 
                <input type="text" name="as_oq" class="pos_input"> 
                </br>
                <div class="outerdiv"> 
                    <label class="info">none of these words:</label>
                </div> 
                <input type="text" name="as_eq" class="pos_input"> 
                </br>
            </div>
                <div class="outerdiv"> 
                <label class="info">numbers ranging from:</label>
                </div>
            
                <div id="ranging" style="position:relative;">
                     <div style="display:table;width:100%"> 
                        <div style="display:table-cell;padding-right:16px"> 
                            <input class="pos_input2" name="as_nlo" type="text"> 
                        </div> 
                        <div style="display:table-cell;width:40px;padding-right:6px;padding-left:6px;text-align:center;font-size:13px;color:#202124">to</div>
                         <div style="display:table-cell;padding-right:16px"> 
                            <input class="pos_input2" name="as_nhi" type="text"> 
                        </div>
                     </div>
                </div>
            </br>
            
            <input id="buttt" value="Advanced Search" type="submit">
        </form>
    </body>
    

</html>
